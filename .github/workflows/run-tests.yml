name: Run Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nose
          echo '{"endpoint": "${{ secrets.TEST_GET_ENDPOINT }}", "X-STACHE-KEY": "${{ secrets.TEST_GET_KEY }}"}' > ua_stache_api/tests/test_get.json
          echo '{"endpoint": "${{ secrets.TEST_POST_ENDPOINT }}", "X-STACHE-KEY": "${{ secrets.TEST_POST_KEY }}"}' > ua_stache_api/tests/test_post.json
      - name: Run Tests
        run: |
          cd ua_stache_api/tests
          nosetests
